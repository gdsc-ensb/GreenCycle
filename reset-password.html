<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCycle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="h-100">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div class="bg-image vw-100 vh-100 position-fixed"></div>
    <div class="container d-flex flex-column align-items-center pt-3">
      <div
        class="logo-nav w-100 ps-2 d-flex justify-content-between align-items-center"
      >
        <img class="h-100" src="./pictures/logo_dark.png" alt="logo" />
        <div class="d-flex me-3 gap-2"></div>
      </div>
      <div class="w-100 d-flex flex-column gap-3">
        <div class="d-flex w-100 justify-content-center">
          <img
            src="./pictures/key-vector.png"
            alt="reset password"
            class="reset-pass-png"
          />
        </div>
        <div class="w-100">
          <p class="m-0">
            Tell us the email address or phone number you used to sign up, and
            we'll help you unlock your account.
          </p>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="reset-password-email"
            placeholder="E-mail"
          />
          <label for="reset-password-email">E-mail</label>
          <div class="w-100">
            <button
              class="btn text-decoration-none"
              data-bs-toggle="modal"
              data-bs-target="#phoneNotAvailable"
              data-role="open"
            >
              Try using phone number
            </button>
          </div>
          <div
            class="small d-flex align-items-center d-none"
            id="resetpass-email-error"
          >
            <svg
              class="inline-svg me-1"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
              />
            </svg>
            <p class="m-0" data-type="form-error-placeholder"></p>
          </div>
        </div>

        <div class="w-100 d-flex justify-content-center">
          <div id="sendOTP" class="btn btn-primary rounded-pill w-75">
            Send code
          </div>
        </div>
      </div>
    </div>
    <div class="copyright justify-content-center d-flex w-100 my-2">
      all rights reserved for &copy; GreenCycle
    </div>

    <!-- modals -->
    <div
      class="modal fade"
      id="phoneNotAvailable"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="phoneNotAvailableLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body d-flex flex-column gap-4">
            <div>
              This functionality is not available for this moment, we are
              working for it
            </div>
            <div class="d-flex justify-content-end gap-2">
              <div
                class="btn btn-success px-4"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Done
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/reset-password.js"></script>
  </body>
</html>
