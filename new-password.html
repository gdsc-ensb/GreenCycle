<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenCycle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Roboto+Mono:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="h-100">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <div class="bg-image vw-100 vh-100 position-fixed"></div>

    <div class="side-navbar text-dark" data-leftnav="close" id="side-navbar">
      <ul>
        <li class="active-nav">
          <a href="./home.html" id="homelnav">Home</a>
        </li>
        <li>
          <a href="./profile.html" id="skillslnav">Profile</a>
        </li>
        <li>
          <a href="./call-delivery.html" id="aboutlnav">Call Delivery</a>
        </li>
        <li>
          <a href="./index.html" class="text-danger" id="projectslnav"
            >Log Out</a
          >
        </li>
      </ul>
    </div>
    <div class="container d-flex flex-column align-items-center pt-3">
      <div
        class="logo-nav w-100 ps-2 d-flex justify-content-between align-items-center"
      >
        <img class="h-100" src="./pictures/logo_dark.png" alt="logo" />
        <div class="d-flex me-3 gap-2" id="nav-list">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="navbar-svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </div>
      </div>
      <div class="w-100 d-flex flex-column gap-3">
        <div class="d-flex w-100 justify-content-center">
          <img
            src="./pictures/key-vector.png"
            alt="reset password"
            class="reset-pass-png"
          />
        </div>
        <div class="w-100 d-flex flex-column gap-2">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="new-password"
              placeholder="New Password"
            />
            <label for="new-password">New Password</label>
            <div
              class="small d-flex align-items-center d-none"
              id="newpass-password-error"
            >
              <svg
                class="inline-svg me-1"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                />
              </svg>
              <p class="m-0" data-type="form-error-placeholder"></p>
            </div>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="new-repassword"
              placeholder="New Password"
            />
            <label for="new-repassword">Retype Password</label>
            <div
              class="small d-flex align-items-center d-none"
              id="newpass-repassword-error"
            >
              <svg
                class="inline-svg me-1"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                />
              </svg>
              <p class="m-0" data-type="form-error-placeholder"></p>
            </div>
          </div>
        </div>

        <div class="w-100 d-flex justify-content-center">
          <button
            id="update-password"
            class="btn btn-primary rounded-pill w-75"
            data-bs-toggle="modal"
            data-bs-target="#passwordChangeConfirmed"
            data-role="open"
          >
            Update Password
          </button>
        </div>
      </div>
    </div>
    <div class="copyright justify-content-center d-flex w-100 my-2">
      all rights reserved for &copy; GreenCycle
    </div>

    <!-- modals -->
    <div
      class="modal fade"
      id="passwordChangeConfirmed"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="passwordChangeConfirmedLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body d-flex flex-column gap-4">
            <div>Your password has been changed successfuly!</div>
            <div class="d-flex justify-content-end gap-2">
              <div
                id="confirm-password-change-done-btn"
                class="btn btn-success px-4"
              >
                Done
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/new-password.js"></script>
  </body>
</html>
